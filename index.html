<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>VelArk</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
	<center>
  	<span class="topzagolovok">Ты не наберешь 5.000 очков)</span>
  	<table style="border-spacing: 0; margin-top: 20px;">
       <tr>
        <td><span id="spanscore">Ваш счет:</span></td>
        <td width="200"><div id="score"></div></td>
        <td><button type="button" onClick="refreshPage()">ЗАНОВО</button></td>
       </tr> 
    </table>

    <canvas id="canvas" style="background:#FFFFFF"></canvas>
      	</center>

    <script type="text/javascript" defer="">
    	    (function(elid, width, height, speed, strength){
        var canvas = document.querySelector(elid),
                ctx = canvas.getContext("2d"),
                player = 500, blocks = [];
                canvas.width = width; canvas.height = height;
                ctx.fillStyle = "black";
        var game = setInterval(function(){
            if( Math.random() < strength) blocks.push([Math.random()*(width-10),-10]);
            ctx.clearRect(0,0,width,height);
            ctx.fillRect(player,height-40,10,30);
            document.getElementById('score').innerHTML = Math.floor(1000 * strength);
            for(var i = 0; i < blocks.length; i++)
                {
                ctx.fillRect(blocks[i][0],blocks[i][1],10,10);
                if( blocks[i][1] > height - 60 && blocks[i][1] < height - 10 && Math.abs( player - blocks[i][0]) < 10 ){
                    clearInterval(game);
                }
                if( blocks[i][1] > height - 5 ){
                    blocks.splice( i, 1);
                    i--;
                } else {
                    blocks[i][1] += 5;
                }
            }
            strength += 0.001;
            },speed);
        document.addEventListener('mousemove', function (e) {
             player = (e.pageX > 0) ? ((e.pageX < width) ? e.pageX : width) : 0;
        }, false);
    })("#canvas",1000,500,25,0.05);
    </script>
    <script type="text/javascript">
            function refreshPage(){
    window.location.reload();
}     
    </script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
